query TcompBuyTx(
  $buyer: String!
  $maxPrice: Decimal!
  $mint: String!
  $owner: String!
) {
  tcompBuyTx(buyer: $buyer, maxPrice: $maxPrice, mint: $mint, owner: $owner) {
    txs {
      tx
      txV0 # use this if present!
      lastValidBlockHeight
    }
  }
}
