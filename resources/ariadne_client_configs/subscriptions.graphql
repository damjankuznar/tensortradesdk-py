subscription TswapOrderUpdateAll {
  tswapOrderUpdateAll {
    address
    pool {
      address
      createdUnix
      curveType
      delta
      mmCompoundFees
      mmFeeBps
      nftsForSale {
        onchainId
      }
      nftsHeld
      ownerAddress
      poolType
      solBalance
      startingPrice
      buyNowPrice
      sellNowPrice
      statsAccumulatedMmProfit
      statsTakerBuyCount
      statsTakerSellCount
      takerBuyCount
      takerSellCount
      updatedAt
    }
    slug
  }
}
subscription NewTransactionTV2($slug: String!) {
  newTransactionTV2(slug: $slug) {
    tx {
      grossAmount
      mintOnchainId
      txAt
      txId
      txType
      buyerId
      sellerId
      source
    }
  }
}