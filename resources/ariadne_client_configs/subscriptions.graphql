subscription TswapOrderUpdateAll {
  # Listen to pool updates every time a poolâ€™s buy/sell now price is changed, NFTs are
  # deposited/withdrawn, or a pool is opened/closed/edited.
  #
  # If pool = null then it means the pool has been closed.
  tswapOrderUpdateAll {
    address
    pool {
      address
      createdUnix
      curveType
      delta
      mmCompoundFees
      mmFeeBps
      nftsForSale {
        onchainId
      }
      nftsHeld
      ownerAddress
      poolType
      solBalance
      startingPrice
      buyNowPrice
      sellNowPrice
      statsAccumulatedMmProfit
      statsTakerBuyCount
      statsTakerSellCount
      takerBuyCount
      takerSellCount
      updatedAt
    }
    slug
  }
}
subscription NewTransactionTV2($slug: String!) {
  # Listen to new transactions for a given slug.
  newTransactionTV2(slug: $slug) {
    tx {
      grossAmount
      mintOnchainId
      txAt
      txId
      txType
      buyerId
      sellerId
      source
    }
  }
}